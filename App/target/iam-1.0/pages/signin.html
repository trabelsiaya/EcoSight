<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <link rel="icon" href="/img/plante.png" type="image/png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#C8E6C9">

</head>
<body class="grey lighten-4">
    <div class="center" style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
        <img src="/img/plante.png" alt="App Icon" style="height: 60px; margin-right: 10px;">
        <h4 style="margin: 0; font-weight: 600; color: #4CAF50;">EcoSight</h4>
    </div>  
  <div class="container">
    <h5 class="center">Sign In</h5>
    <form id="signin-form" class="section">
      <!-- email Input -->
      <div class="input-field">
        <input id="email" name="username" type="email" placeholder="example@example.com" required>
        <label for="email">email</label>
        <span class="helper-text" data-error="Please enter a valid email address" data-success=""></span>
      </div>
    
      <!-- Password Input -->
      <div class="input-field">
        <input id="password" name="password" type="password" placeholder="Your password" required>
        <label for="password">Password</label>
        <span class="helper-text" data-error="Password must be at least 6 characters long" data-success=""></span>
      </div>
    
      <!-- Submit Button -->
      <div class="input-field center">
        <input type="hidden" id="signInInput" name="signInId"/>
        <button type="submit" class="btn waves-effect" id="signInButton">Sign In</button>
      </div>
    </form>
    
    <p class="center">Don't have an account? <a href="/pages/signup.html">Sign Up</a></p>
    <div class="input-field center">
        <a href="/index.html" class="btn grey lighten-1 black-text waves-effect">
          Back to Home
        </a>
    </div>
  </div>
  <footer>
    <div class="container">
        <p class="center-align">Â© 2024 EcoSight. All rights reserved.</p>
    </div>
  </footer>  
  <script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        const toggleIcon = document.querySelector('.toggle-password');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';

        } else {
            passwordField.type = 'password';

        }
    }
  </script>
  <script src="/js/signin.js"></script>
</body>
</html>
