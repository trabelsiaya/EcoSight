<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSight - Logging In</title>
  <style>
    body {
      background-color: #E8F5E9; /* Background color from your PWA config */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      color: #333;
    }

    .spinner {
      border: 8px solid #f3f3f3; /* Light background for spinner */
      border-top: 8px solid #4CAF50; /* EcoSight theme color for spinner */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      color: #4CAF50; /* Matching the theme color for text */
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Loading spinner -->
  <div class="spinner"></div>
  <!-- Loading text -->
  <div class="loading-text">Logging you in... Please wait</div>

  <script>
    // In the real callback page, you would extract the authorization code
    // from the URL and process it to obtain the access token and refresh token.
    window.onload = function() {
      // Placeholder logic for simulating loading. 
      // You would replace this with actual logic to handle token exchange.
      setTimeout(function() {
        // Example: Replace this with actual redirection to your main PWA page
        window.location.href = '/index.html'; // Redirect after signin
      }, 3000); // Simulate 3 seconds of processing time
    };
  </script>
</body>
</html>
